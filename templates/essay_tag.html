{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block title %}Essays by Brian Lee{% endblock %}

{% block maintext %}

<h2> Essays tagged {{tag}} </h2>

<hr />
<ul>
{% for essay in essays_with_tag %}

{% endfor %}
</ul>

{% endblock maintext %}
