{% extends 'base.html' %}

{% block scripts %}

MathJax.Hub.Config({
  tex2jax: {inlineMath: [['\\(','\\)']]}
});
</script>

<script src='//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML'></script>

{% block title %}{{essay.title}}{% endblock %}
